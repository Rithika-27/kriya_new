<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event_details.css') }}">

    <title>Event Details Page</title>
    <script>
        // Function to save event details in localStorage
        function saveEventDetails() {
            const form = document.getElementById('eventDetailsForm');
            const formData = new FormData(form);
            const eventDetails = {};

            // Collect form data and create an object
            formData.forEach((value, key) => {
                eventDetails[key] = value;
            });

            // Save event details to localStorage
            try {
                localStorage.setItem('eventDetails', JSON.stringify(eventDetails));
                alert('Event details saved successfully!');
            } catch (e) {
                alert('Error saving event details to localStorage.');
            }

            // Navigate to the next page (event.html)
            window.location.href = './event';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Event Details</h1>
        <form id="eventDetailsForm" onsubmit="event.preventDefault(); saveEventDetails();">
            <!-- Secretary Details -->
            <h3>Secretary Details:</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="secretary_name" required></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td><input type="text" name="secretary_roll_number" required></td>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <td><input type="text" name="secretary_mobile" required></td>
                </tr>
            </table>

            <!-- Convenor Details -->
            <h3>Convenor Details:</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="convenor_name" required></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td><input type="text" name="convenor_roll_number" required></td>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <td><input type="text" name="convenor_mobile" required></td>
                </tr>
            </table>

            <h3>Volunteer Details:</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="volunteer" required></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td><input type="text" name="volunteer_roll_number" required></td>
                </tr>
                <tr>
                    <th>Mobile No</th>
                    <td><input type="text" name="volunteer_mobile" required></td>
                </tr>
            </table>

            <!-- Faculty Advisor Details -->
            <h3>Faculty Advisor Details:</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="faculty_advisor_name" required></td>
                </tr>
                <tr>
                    <th>Designation</th>
                    <td><input type="text" name="faculty_advisor_designation" required></td>
                </tr>
                <tr>
                    <th>Contact Details</th>
                    <td><input type="text" name="faculty_advisor_contact" required></td>
                </tr>
            </table>

            <!-- Judge Details -->
            <h3>Judge Details:</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="judge_name" required></td>
                </tr>
                <tr>
                    <th>Designation</th>
                    <td><input type="text" name="judge_designation" required></td>
                </tr>
                <tr>
                    <th>Contact Details</th>
                    <td><input type="text" name="judge_contact" required></td>
                </tr>
            </table>

            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>
</body>

</html>
